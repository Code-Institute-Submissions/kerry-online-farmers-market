{% extends 'second_base.html' %}
{% load bootstrap_tags %}
{% block content %}
<div class="container sections">
	<h1 class="section-heading">Get in touch</h1>
	<form method="post" class="contactform">
		{% csrf_token %}
		{{ form | as_bootstrap }}
		<div class="form-actions">
			<button type="submit">Send</button>
		</div>
	</form>
</div>
{% endblock %}
