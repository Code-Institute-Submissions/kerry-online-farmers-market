{% extends 'second_base.html' %}


{% block content %}
<h1 class="section-heading">Password reset</h1>
<form method="post" class="accountform">
	<p>Please specify your email address to receive instructions for resetting it.</p>
	<br>
	<div style="display:none">
		<input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
    </div>
		{{ form.email.errors }}
		<p><label for="id_email" class="control-label required-field">Email address:</label> {{ form.email }}
			<input class="btn btn-primary" type="submit" value="Reset password" /></p>
</form>
{% endblock %}
