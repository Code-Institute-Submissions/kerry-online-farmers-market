{% extends 'second_base.html' %}

{% block content %}
<div class="container text-center">
    <h1 class="section-heading">Recipes</h1>
    <p>These recipes all include ingredients bought from Kerry Online Farmers' Market.</p> 
    <p>You can add your own recipe to the list by using the form <a href="{% url 'add_recipe' %}">here</a>.</p>
	<div class="row row-flex">
		{% for recipe in recipes %}
		<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
			<div class="panel-body">
				
				<h3>{{ recipe.method }}</h3>
				
                
				
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
